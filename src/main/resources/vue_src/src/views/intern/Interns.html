<div>
  <h2 id="page-heading">Danh sách sinh viên</h2>
  
  <br/>
  <div class="alert alert-warning" v-if="!isFetching && interns && interns.length === 0">
      <span>Không có sinh viên nào!</span>
  </div>
  <div v-if="interns && interns.length > 0">
    <!-- <perfect-scrollbar> -->
      <table class="table table-striped">
        <thead>
        <tr>
            <th><span>ID</span></th>
            <th><span>Mã sinh viên</span></th>
            <th><span>Tên</span></th>
            <th><span>Ngày sinh</span></th>
            <th><span>Tên lớp</span></th>
            <th><span>Email</span></th>
            <th><span>Số điện thoại</span></th>
            <th><span>Địa chỉ</span></th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="intern in interns"
            :key="intern.id">
            <td>
                <router-link :to="{name: 'InternView', params: {internId: intern.id}}">{{intern.id}}</router-link>
            </td>
            <td>{{intern.code}}</td>
            <td>{{intern.firstName}} {{intern.lastName}}</td>
            <td>{{intern.dateOfBirth | formatDate}}</td>
            <td>{{intern.className}}</td>
            <td>{{intern.email}}</td>
            <td>{{intern.phone}}</td>
            <td>{{intern.address}}</td>
        </tr>
        </tbody>
      </table>
    <!-- </perfect-scrollbar> -->
  </div>

</div>
