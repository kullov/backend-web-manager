<div class="animated fadeIn page-container w3-container">
  <h1 class="p-4 title"><b>Danh sách phiếu yêu cầu</b></h1>
  <el-row class="text-center" id="list-require" style="padding-top:1px;" :gutter="20">
    <el-col :span="6" v-for="item in listRequests" v-bind:key="item.id" class="pb-4">
      <img src="https://www.ourlincolnpark.com/wp-content/uploads/2014/07/I-wish-it-were-that-easy.jpg" alt="Norway" style="width:100%" class="w3-hover-opacity">
      <div class="w3-container w3-white" style="height:270px;">
        <h3 class="w3-center"><i>Vị trí: </i><b>{{ item.position }}</b></h3>
        <h4><i class="fa fa-diamond fa-fw mr-2"></i>Công ty: {{ item.name }}</h4>
        <p><i class="fa fa-fw fa-male"></i> Chúng tôi cần: <b>{{ item.amount }}</b> người</p>
        <p><i class="fa fa-fw fa-check-square"></i> Số lượng đã đăng ký: <b>{{ item.assignment }}</b></p>
        <p><i class="fa fa-map-pin fa-fw"></i> Địa điểm làm việc: {{ item.address }}</p>
        <p><i class="fa fa-fw fa-check"></i> Trạng thái: {{ item.status === 2 ? "Het hieu luc" : "Con hieu luc" }}</p>
      </div>
    </el-col>
    <!-- <el-col :span="8">

    <div class="w3-center w3-padding-32 w3-row-padding">

      </div>
    </div>
  </el-row>
