<div v-observe-visibility="visibilityChanged" class="w-100 h-100">
  <ag-grid-vue
    ref="table"
    style="width: 100%; height: 100%; min-height: 100px; display: grid;"
    class="ag-theme-balham app-table"
    :rowData="dataSource"
    :gridOptions="gridOptions"
    :rowSelection="rowSelection"
    :suppressRowClickSelection="!selectable"
    :frameworkComponents="frameworkComponents"
    :pinnedBottomRowData="pinnedBottomRowData"
    :deltaRowDataMode="rowNodeIdHandler ? true : false"
    :rowDragManaged="rowDragManaged? true : false"
    :getRowNodeId="rowNodeIdHandler ? getRowNodeId : undefined"
    :editable="true"
    @gridReady="onGridReady"
    @rowClicked="rowClick"
    @cellClicked="cellClick"
    @rowDoubleClicked="rowDoubleClick"
    @selection-changed="onSelectionChanged"
    @columnResized="onColumnResized"
    @cellValueChanged="cellValueChanged">
  </ag-grid-vue>
</div>
